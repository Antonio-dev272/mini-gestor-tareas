server {
    listen 80; # Nginx escucha en el puerto 80 dentro del contenedor

    # Bloque principal para servir index.html
    location / {
        root /usr/share/nginx/html; # Directorio donde Nginx buscará los archivos
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Bloque para servir archivos estáticos (CSS, JS, imágenes, etc.)
    location /static/ {
        # 'alias' se usa porque la ruta interna del contenedor
        # (/usr/share/nginx/html/static/) es diferente a la URL externa (/static/)
        alias /usr/share/nginx/html/static/;
        # Opcional: para permitir listado de directorios si es útil para depuración
        # autoindex on;
    }

    # Bloque para proxy inverso al backend Flask
    # Asegúrate de que tu frontend hace peticiones a /api/ o similar
    # para que Nginx las reenvíe al backend.
    location /api/ { # O la ruta que use tu frontend para el backend
        proxy_pass http://backend:5000; # 'backend' es el nombre del servicio en docker-compose.yml
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
