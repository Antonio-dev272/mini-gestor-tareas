<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Trello con Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen p-6">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-4xl font-extrabold mb-8 text-center">Mini Trello</h1>
    <div id="boards" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8"></div>

    <div class="flex gap-2 max-w-md mx-auto">
      <input
        id="board-name"
        type="text"
        placeholder="Nuevo tablero"
        class="flex-grow border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        onclick="createBoard()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md px-4"
      >
        Crear
      </button>
    </div>
  </div>

  <script src="/static/js/script.js"></script>
</body>
</html>
