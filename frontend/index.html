<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Trello</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6 font-sans">

  <h1 class="text-3xl font-bold mb-6">Mi Tablero</h1>

  <div class="flex space-x-4 overflow-x-auto pb-4">
    <!-- Lista 1 -->
    <div class="bg-gray-200 rounded-lg w-80 flex-shrink-0 p-4 shadow-md">
      <div class="flex justify-between items-center mb-3">
        <h2 class="font-semibold text-lg">Por hacer</h2>
      </div>

      <div class="space-y-2">
        <div class="bg-white p-3 rounded shadow hover:bg-gray-50 cursor-pointer">Tarea 1</div>
        <div class="bg-white p-3 rounded shadow hover:bg-gray-50 cursor-pointer">Tarea 2</div>
      </div>

      <!-- Formulario mock para nueva tarjeta -->
      <div class="mt-4">
        <input type="text" placeholder="Nueva tarjeta..." class="w-full p-2 border rounded mb-2">
        <button class="w-full bg-blue-500 text-white py-1 rounded hover:bg-blue-600">Agregar</button>
      </div>
    </div>

    <!-- Lista 2 -->
    <div class="bg-gray-200 rounded-lg w-80 flex-shrink-0 p-4 shadow-md">
      <div class="flex justify-between items-center mb-3">
        <h2 class="font-semibold text-lg">En progreso</h2>
      </div>

      <div class="space-y-2">
        <div class="bg-white p-3 rounded shadow hover:bg-gray-50 cursor-pointer">Tarea 3</div>
        <div class="bg-white p-3 rounded shadow hover:bg-gray-50 cursor-pointer">Tarea 4</div>
      </div>

      <div class="mt-4">
        <input type="text" placeholder="Nueva tarjeta..." class="w-full p-2 border rounded mb-2">
        <button class="w-full bg-blue-500 text-white py-1 rounded hover:bg-blue-600">Agregar</button>
      </div>
    </div>

    <!-- Columna para agregar nueva lista -->
    <div class="w-80 flex-shrink-0 bg-white p-4 rounded shadow-md">
      <input type="text" placeholder="Nueva lista..." class="w-full p-2 border rounded mb-2">
      <button class="w-full bg-green-500 text-white py-1 rounded hover:bg-green-600">Crear lista</button>
    </div>
  </div>

</body>
</html>
