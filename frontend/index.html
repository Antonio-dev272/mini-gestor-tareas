<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Trello</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar estilo Trello -->
  <header class="bg-blue-600 text-white px-6 py-3 shadow-md">
    <div class="flex items-center space-x-4">
      <h1 class="text-xl font-semibold">Mini Trello</h1>
      <nav class="flex space-x-3 text-sm">
        <a href="#" class="hover:underline">Tablero 1</a>
        <a href="#" class="hover:underline">Tablero 2</a>
        <a href="#" class="hover:underline">+ Crear</a>
      </nav>
    </div>
  </header>

  <!-- Tablero -->
  <main class="p-6 overflow-x-auto">
    <div class="flex space-x-4 min-w-max">

      <!-- Lista: Por hacer -->
      <div class="bg-gray-200 rounded-lg w-80 flex-shrink-0 p-4 shadow-md">
        <h2 class="font-semibold text-lg mb-3">Por hacer</h2>

        <div class="space-y-2">
          <div class="bg-white p-3 rounded shadow hover:bg-gray-50 cursor-pointer">Escribir especificaciones</div>
          <div class="bg-white p-3 rounded shadow hover:bg-gray-50 cursor-pointer">Diseñar interfaz</div>
        </div>

        <div class="mt-4">
          <input type="text" placeholder="Nueva tarjeta..." class="w-full p-2 border rounded mb-2">
          <button class="w-full bg-blue-500 text-white py-1 rounded hover:bg-blue-600 text-sm">Agregar</button>
        </div>
      </div>

      <!-- Lista: En progreso -->
      <div class="bg-gray-200 rounded-lg w-80 flex-shrink-0 p-4 shadow-md">
        <h2 class="font-semibold text-lg mb-3">En progreso</h2>

        <div class="space-y-2">
          <div class="bg-white p-3 rounded shadow hover:bg-gray-50 cursor-pointer">Crear prototipo</div>
          <div class="bg-white p-3 rounded shadow hover:bg-gray-50 cursor-pointer">Reunión con el equipo</div>
        </div>

        <div class="mt-4">
          <input type="text" placeholder="Nueva tarjeta..." class="w-full p-2 border rounded mb-2">
          <button class="w-full bg-blue-500 text-white py-1 rounded hover:bg-blue-600 text-sm">Agregar</button>
        </div>
      </div>

      <!-- Lista: Completado -->
      <div class="bg-gray-200 rounded-lg w-80 flex-shrink-0 p-4 shadow-md">
        <h2 class="font-semibold text-lg mb-3">Completado</h2>

        <div class="space-y-2">
          <div class="bg-white p-3 rounded shadow hover:bg-gray-50 cursor-pointer">Establecer objetivos</div>
        </div>

        <div class="mt-4">
          <input type="text" placeholder="Nueva tarjeta..." class="w-full p-2 border rounded mb-2">
          <button class="w-full bg-blue-500 text-white py-1 rounded hover:bg-blue-600 text-sm">Agregar</button>
        </div>
      </div>

      <!-- Columna: Nueva lista -->
      <div class="bg-white rounded-lg w-80 flex-shrink-0 p-4 shadow-md border-2 border-dashed border-gray-300 flex flex-col justify-center items-center text-gray-500 hover:border-blue-400 hover:text-blue-600 transition-colors">
        <span class="mb-2 font-semibold">+ Agregar otra lista</span>
        <input type="text" placeholder="Título de la lista..." class="w-full p-2 border rounded mb-2">
        <button class="w-full bg-green-500 text-white py-1 rounded hover:bg-green-600 text-sm">Crear</button>
      </div>

    </div>
  </main>

</body>
</html>
