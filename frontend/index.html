<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Gestor de Tareas</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>TaskFlow - Gestor de Tareas</h1>
    </header>
    <main>
        <section class="task-input">
            <h2>Crear Nueva Tarea</h2>
            <input type="text" id="task-title" placeholder="Título de la tarea">
            <textarea id="task-description" placeholder="Descripción de la tarea (opcional)"></textarea>
            <button id="add-task-btn">Añadir Tarea</button>
        </section>

        <section class="task-boards">
            <div class="board">
                <h3>Pendientes</h3>
                <ul id="pending-tasks" class="task-list">
                    </ul>
            </div>
            <div class="board">
                <h3>En Progreso</h3>
                <ul id="in-progress-tasks" class="task-list">
                    </ul>
            </div>
            <div class="board">
                <h3>Completadas</h3>
                <ul id="completed-tasks" class="task-list">
                    </ul>
            </div>
        </section>
    </main>

    <script src="/static/js/script.js"></script>
</body>
</html>
