<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Trello</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <h1 class="title">Mini Trello</h1>

  <div id="board-container" class="board-container">
    <!-- Tablero: Por hacer -->
    <div class="board">
      <h2 class="board-title">Por hacer</h2>
      <div class="card-list">
        <div class="card">Tarea 1</div>
        <div class="card">Tarea 2</div>
      </div>
      <button class="add-card">+ Agregar tarjeta</button>
    </div>

    <!-- Tablero: En progreso -->
    <div class="board">
      <h2 class="board-title">En progreso</h2>
      <div class="card-list">
        <div class="card card-yellow">Tarea A</div>
        <div class="card card-yellow">Tarea B</div>
      </div>
      <button class="add-card">+ Agregar tarjeta</button>
    </div>

    <!-- Tablero: Hecho -->
    <div class="board">
      <h2 class="board-title">Hecho</h2>
      <div class="card-list">
        <div class="card card-green">Tarea completada 1</div>
        <div class="card card-green">Tarea completada 2</div>
      </div>
      <button class="add-card">+ Agregar tarjeta</button>
    </div>

    <!-- BotÃ³n para nuevo tablero -->
    <div class="add-board">
      <span>+ Agregar tablero</span>
    </div>
  </div>
</body>
</html>
